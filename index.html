<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Counter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="counter-container">
    <h1 class="counter-title">Interactive Counter</h1>
    <div class="counter-display" id="counter">0</div>
    <div class="button-group">
      <button class="counter-btn btn-increase" id="increase">+</button>
      <button class="counter-btn btn-decrease" id="decrease">-</button>
      <button class="counter-btn btn-reset" id="reset">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
